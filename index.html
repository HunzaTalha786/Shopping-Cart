<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
<div class="container">
    <h1>Checkout</h1>
    <label for="item-1-price">Item 1 Price:</label><br>
    <input type="number" id="item-1-price" placeholder="price"><br>
    <br>
    <label for="qty-item1">Item 1 Quantity:</label><br>
    <input type="number" id="qty-item1" placeholder="quanity"><br>
    <br>
    <label for="item-2-price">Item 2 Price:</label><br>
    <input type="number" id="item-2-price" placeholder=" price "><br>
    <br>
    <label for="qty-item2">Item 2 Quantity:</label><br>
    <input type="number" id="qty-item2" placeholder=" quantity "><br>
    <br>
    <label for="shipping">Shipping Charges:</label><br>
    <input type="number" id="shipping" value="5" placeholder="Enter shipping charges"><br>
    <br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <button onclick="restart()">Restart</button>
</div>
</body>
<script src="./script.js"></script>
</html>
